<head>
  <title>Contract!</title>
</head>

<body>

  <div class="ui modal">
    <i class="close icon"></i>
    <div class="header blue">
      Add a New Contract
    </div>
        Input your GroupMe access token and group ID.
        {{> make_contract}}
  </div>
  {{> header}}

<!-- 
  {{> set_value}}

  {{> increment_value}}

  {{> current_value}} -->

  <div class="logs">
  </div>

</body>

<template name="header">
  <div class="center aligned header-wrapper">
      <div class="title">
              <h1>Contract!</h1>
      </div>
      <div class="sub header">
                by Anthony, Keeley and Harry
      </div>
      <button type="button" class="ui button mods">make new contract</button>
  </div>
</template>


<template name="current_value">
  <div>
    <button class="get">Get Value</button>
    <br>value is <span class="value">{{value}}</span>
  </div>
</template>

<template name="increment_value">
    <div>
      <button class="increment">Increment Value</button>
    </div>
</template>

<template name="set_value">
  <div>
    <input type="text" class="text" value="0">
    <button class="set">Set Value</button>
  </div>
</template>

<template name="make_contract">
  <div class="center aligned wrapper">

  <form id="makeContract">
    Access Token:
    <input type="text" id="accessToken">
    <br>
    Group ID:
    <input type="text" id="groupID">
    <br>
    <br>
    If <input type="text" id="username"> sends more than <input type="text" id="messageCap">
    messages per minute
    <br> send <input type="text" id="etherAmount"> ether 
    <br> from account <input type="text" id="sendingAddress"> 
    <br> to account <input type="text" id="recipientAddress">.
    <br>
    <br>
    Input the information for the account that will fund the smart contract.
    <br>
    <br>
    Ethereum Address:
    <input type="text" id="ethereumAddress">
    <br>
    <br>
    <button type="button" class="ui button deploy">Deploy Contract</button>


  </form>
  </div>
</template>
