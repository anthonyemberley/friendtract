<head>
  <title>GroupMe Spam</title>
</head>

<body>
  <h3>GroupMe Spam</h3>

Input your GroupMe access token and group ID.
  <br>
  <br>
  {{> make_contract}}
  <br>
  <br>
  <br>
  <br>

  {{> set_value}}

  {{> increment_value}}

  {{> current_value}}

  <div class="logs">
  </div>

</body>

<template name="current_value">
  <div>
    <button class="get">Get Value</button>
    <br>value is <span class="value">{{value}}</span>
  </div>
</template>

<template name="increment_value">
    <div>
      <button class="increment">Increment Value</button>
    </div>
</template>

<template name="set_value">
  <div>
    <input type="text" class="text" value="0">
    <button class="set">Set Value</button>
  </div>
</template>

<template name="make_contract">
  <form id="makeContract">
    Access Token:
    <input type="text" id="accessToken">
    <br>
    Group ID:
    <input type="text" id="groupID">
    <br>
    <br>
    If <input type="text" id="username"> sends more than <input type="text" id="messageCap">
    messages per minute, send <input type="text" id="etherAmount"> ether from account <input type="text" id="sendingAddress"> to account <input type="text" id="recipientAddress">.
    <br>
    <br>
    Input the information for the account that will fund the smart contract.
    <br>
    <br>
    Ethereum Address:
    <input type="text" id="ethereumAddress">
    <br>
    <br>
    <button type="button" class="btn btn-info btn-lg">Deploy Contract</button>
  </form>
</template>
